<!DOCTYPE HTML>
<html>

<head>
	<title>Flipbook</title>
	<style type="text/css">
		.select {
			position: absolute;
			right: 20px;
			top: 20px;
		}
	</style>
	<link rel="stylesheet" href="css/style.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.flipbook.js"></script>
<script type="text/javascript" src="js/jquery.incrementalmood.js"></script>
</head>

<body>
	<div class="select">
		<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
			Select Trading Company <span class="caret"></span>
		</button>
		<ul class="dropdown-menu trading-list">
			<li><a href="#" name="GOOG">Google</a></li>
			<li><a href="#" name="EBAY">Ebay</a></li>
			<li><a href="#" name="AAPL">Apple</a></li>
			<li><a href="#" name="IBM">IBM</a></li>
			<li><a href="#" name="MSFT">Microsoft</a></li>
			<li><a href="#" name="AMZN">Amazon</a></li>
			<li><a href="#" name="INTC">Inter Corporation</a></li>
			<li class="divider"></li>
			<li><a href="#" name="SBUX">Starbucks</a></li>
			<li><a href="#" name="MCD">McDonalds</a></li>
			<li><a href="#" name="MCD">Unilever</a></li>
		</ul>
	</div>
	<div id="root">
	</div> <!-- end of wrapper-->
	
</body>

</html>
