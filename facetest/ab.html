<!DOCTYPE HTML>
<html>

<head>
    <title>Flipbook</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.flipbook.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('img	').flipbook({
                'end': 4,
                'loop': false,
                'fps': 4,
                'mobileStep': 1,
                'images': 'img/face/1/ab/%2d.png'
            });
        });

    </script>
</head>

<body>


    <img id="face" images="img/face/1/ab/%2d.png" end="4" loop="false" fps="4" />


</body>

</html>
